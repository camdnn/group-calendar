<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body id="calendar-body">

    <a href="/index.html">
    <button>Back</button>
    </a>
    
    <div class="event-title-container">
        <h2 id="calendar-h1">Enter the event title:</h2>
        <input type="text" id="title" placeholder="Type title here">
    
        <h2>Enter the starting time:</h2>
        <label for="times">Choose a starting time:</label>
        <select id="times">
            <option value="9AM">9:00 AM</option>
            <option value="10AM">10:00 AM</option>
            <option value="11AM">11:00 AM</option>
            <option value="12PM">12:00 PM</option>
            <option value="1PM">1:00 PM</option>
            <option value="2PM">2:00 PM</option>
            <option value="3PM">3:00 PM</option>
            <option value="4PM">4:00 PM</option>
            <option value="5PM">5:00 PM</option>
            <option value="6PM">6:00 PM</option>
            <option value="7PM">7:00 PM</option>
            <option value="8PM">8:00 PM</option>
            <option value="9PM">9:00 PM</option>
            <option value="10PM">10:00 PM</option>
            <option value="11PM">11:00 PM</option>
        </select>

        <h2>Enter the ending time:</h2>
        <label for="times">Choose an ending time:</label>
        <select id="times">
            <option value="9AM">9:00 AM</option>
            <option value="10AM">10:00 AM</option>
            <option value="11AM">11:00 AM</option>
            <option value="12PM">12:00 PM</option>
            <option value="1PM">1:00 PM</option>
            <option value="2PM">2:00 PM</option>
            <option value="3PM">3:00 PM</option>
            <option value="4PM">4:00 PM</option>
            <option value="5PM">5:00 PM</option>
            <option value="6PM">6:00 PM</option>
            <option value="7PM">7:00 PM</option>
            <option value="8PM">8:00 PM</option>
            <option value="9PM">9:00 PM</option>
            <option value="10PM">10:00 PM</option>
            <option value="11PM">11:00 PM</option>
        </select>

        <ul class="months">
            <li>January</li>
            <li>Feb</li>
            <li>March</li>
            <li>April</li>
            <li>May</li>
            <li>June</li>
            <li>July</li>
            <li>August</li>
            <li>September</li>
            <li>August</li>
            <li>November</li>
            <li>December</li>
        </ul>

    <div class="calendar-container">
        <ul class="week-days">
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
        </ul>
    </div>

    
</body>
